<html>
<meta charset="utf-8">
<head>
    <title>js交互android</title>
    <!-- <button id="btn">提交</button> -->
    <div id="all">
        <button v-on:click="push">提交</button>
        <div>{{value}}</div>

        <button v-on:click="page1">page1</button>
        <button v-on:click="page2">page2</button>
        <button v-on:click="page3">page3</button>
        <div>{{result}}</div>
    </div>
</head>
<body>
    <!-- <script>
        var btn = document.getElementById("btn");
        btn.onclick= function () {
            var test = android.showToast("111")
            document.write(test);
        }
        

    </script> -->
    <script src="js/vue.js"></script>
    <script type="text/javascript">
        var vue = new Vue({
            el: "#all",
            data() {
                return {
                    value: undefined,
                    result: undefined
                }
            },
            methods: {
                push() {
                    this.value = window.android.showToast("111");
                },
                page1() {
                    this.result = window.android.getMusics();
                },
                page2() {
                    this.result = window.android.getVideos();
                },
                page3() {
                    this.result = window.android.getComments();
                }
            }
        })
	</script>
</body>
</html>
